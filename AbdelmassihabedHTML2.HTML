<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    ul{
        display:flex;
        justify-content: space-between;
    }
    ul li{
        list-style: none;
        font-size: x-large;
        color:navy ;
        border: 1px solid;
        border-radius: 20px;
        padding: 4px;
    }
    a{
        font-size: x-large;
        color: blue;
    }
  </style>
  <header>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>sign up</li>
    </ul>
  </header>
  <menu>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
  </menu>
  <div class="div2">
    <img src="planete.jpeg" alt="planet picture">
  </div>
<footer><a href="https://codi.tech">codi</a></footer>

</body>
</html>
<!-- A style sheet.
Style sheet should be linked to the HTML.
A Header and a Footer.
A menu with at least 4 items.
An image and under it an unordered list of 5 items.
In the footer, a hyperlink that takes you to codi.tech.
Images should contain the alt attribute. -->
